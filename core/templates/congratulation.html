{% extends 'base2.html' %}
{% load static %}
{% block title %}Congratulation{% endblock %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/congrats.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
  integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
  crossorigin="anonymous" />
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">

<style>
  *,
  *:before,
  *:after {
    box-sizing: border-box;
  }

  * {
    padding: 0;
    margin: 0;
  }

  body {
    height: 100%;
  }

  form {
    padding: 1rem;
    max-width: 400px;
    margin: 1em auto;
  }

  i {
    color: #162c9b;
  }

  .select {
    width: 100%;
    overflow: hidden;
    position: relative;
    border-radius: 3px;
    margin-bottom: 1em;
  }

  .select:after {
    content: "â–¼";
    color: #162c9b;
    padding: 28px 4px 12px;
    position: absolute;
    right: 0px;
    top: 0;
    z-index: 1;
    text-align: center;
    width: 10%;
    height: 100%;
    pointer-events: none;
  }

  .select__field {
    display: block;
    width: 100%;
    height: 34px;
    padding: 6px 12px;
    font-size: 14px;
    line-height: 1.42857143;
    color: #555;
    background-color: #fff;
    background-image: none;
    border: 1px solid #ccc;
    border-radius: 4px;
    -webkit-box-shadow: inset 0 1px 1px rgb(0 0 0 / 8%);
    box-shadow: inset 0 1px 1px rgb(0 0 0 / 8%);
    -webkit-transition: border-color ease-in-out .15s, -webkit-box-shadow ease-in-out .15s;
    -o-transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
    transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;


    outline: none;
    font-size: 16px;
    -webkit-appearance: none;
    /* for webkit browsers */
    -moz-appearance: none;
    /* for firefox */
    appearance: none;

    /* for modern browsers */
  }


  /* remove default caret for ie */

  .select__field::-ms-expand {
    display: none;
  }

  .select__field:focus:invalid {
    border-color: #FD6347;
  }

  .select__field:required:valid {
    border-color: #006400;
  }

  .btn-submit {
    color: #fff;
    display: block;
    padding: 15px;
    text-transform: uppercase;
    background: #535C69;
    width: 100%;
    border: none;
    border-radius: 3px;
  }

  .pen {
    padding-bottom: 10px;
    padding-right: 2px;
    width: 70px;
    text-align: right;
    float: right;
    margin-right: 10px;
    margin-top: -25px;
    position: relative;
    z-index: 2;
    color: #162c9b;
  }
</style>
{% endblock %}

{% block content %}
<section class="signin-section">
  <div class="container ">
    <div class="row justify-content-md-center">
      <div class="card-wrapper">

        <div class="card fat">
          <h2 class="card-title " style="text-align: center;">Congratulations</h2>

          <div class="card-body ">
            <img src="{% static 'images/Social Media.png' %}" alt="">
          </div>
          <p class="search-match" style="text-align: center;"><b><a href="#">Search and Match</a></b></p>

        </div>

      </div>
    </div>
  </div>
</section>
{% endblock %}

{% block js %}
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/8.4.7/js/intlTelInput.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
{% endblock %}
