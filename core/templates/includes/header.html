{% load static %}
<header>
    <nav class="navbar">
      <div class="navbrand">
        <a style="display: inline;" href="{% url 'core:index' %}"><img class="logo"
            src="{% static 'images/logo.png' %}" alt="Logo"></a>
        <div class="burger" id="burger">
          <span class="burger-open">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="16">
              <g fill="#252a32" fill-rule="evenodd">
                <path d="M0 0h24v2H0zM0 7h24v2H0zM0 14h24v2H0z" />
              </g>
            </svg>
          </span>
          <span class="burger-close">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20">
              <path fill="#252a32" fill-rule="evenodd"
                d="M17.778.808l1.414 1.414L11.414 10l7.778 7.778-1.414 1.414L10 11.414l-7.778 7.778-1.414-1.414L8.586 10 .808 2.222 2.222.808 10 8.586 17.778.808z" />

          </span>
        </div>
      </div>
      <div>
        <ul class="menu" id="menu">
          <li class="menu-item"><a href="#about-us" class="menu-link">About</a></li>
          <li class="menu-item"><a href="#time-l" class="menu-link">How it works</a></li>
          <li class="menu-item"><a href="#moreonus" class="menu-link">Our why </a></li>
          {% if request.user.is_authenticated %}
          <div class="first">
            <a href="{% url 'account:profile' request.user.slug%}">
            <button class="profile-img"><img width="24px" height="24px" style="margin-right: 11px;"
                    src="{% static 'images/user.png' %}" alt="">{{ request.user.full_name }}</button>
                </a>
        </div>
        {% else %}
          <li class="menu-item first"><a href="{% url 'account:login' %}" style="color: #162C9B;" class="menu-link">Sign in</a></li>
          <li class="menu-item first"><a style="padding-left: 15px!important;" href="{% url 'account:register' %}"
              class="signup">Sign up</a></li>
              {% endif %}
        </ul>
      </div>

      <div class="second">
        {% if request.user.is_authenticated %}
        <div>
          <a href="{% url 'account:profile' request.user.slug%}">
          <button class="profile-img"><img width="24px" height="24px" style="margin-right: 11px;"
                  src="{% static 'images/user.png' %}" alt="">{{ request.user.full_name }}</button>
              </a>
      </div>
        {% else %}
        <a class="sign" href="{% url 'account:login' %}">Sign in</a>
        <a class="signup" href="{% url 'account:register' %}">Sign up</a>
      {% endif %}

      </div>
    </nav>
    </nav>

  </header>
